<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>自适应服务演化平台</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="vendor/metisMenu/css/metisMenu.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/hotel.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div id="app">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="用户名" name="email" type="email"
                                           v-model="loginName" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" name="password" type="password"
                                           v-model="loginPassword" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">记住密码
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a class="btn btn-lg btn-success btn-block" onclick="app.login(app.loginName, app.loginPassword)">登录</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--vue.js-->
<script src="https://vuejs.org/js/vue.js"></script>

<!-- jQuery -->
<script src="vendor/jquery/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="vendor/bootstrap/js/bootstrap.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="vendor/metisMenu/js/metisMenu.js"></script>

<!-- Custom Theme JavaScript -->
<script src="js/hotel.js"></script>


<script>
    var app = new Vue({
        el: "#app",
        data: {
            loginName: "",
            loginPassword: ""
        },
        methods: {
            login:function (loginName, loginPassword) {
                $.ajax({
                    type : "POST",
                    url : "/user/login.do",
                    data : {
                        loginName : loginName,
                        loginPassword : loginPassword
                    },
                    dataType : "json",
                    success : function (data) {
                        if (data == true) {
                            window.location.href="/page/dashboard.html";
                        }
                    },
                    error : function (data) {
                        alert("failed" + data);
                    }
                })
            }
        }
    })
</script>

</body>

</html>
