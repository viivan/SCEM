<script>

    $(document).ready(function(){
        window.operateEvents = {
            "click #findOwl": function (e, value, row, index) {
                $('#commonModalTitle').text(row.microServiceKey + ': owl')
                $('#commonModalTextArea').text(value)
            },
            "click #findOwls": function (e, value, row, index) {
                $('#commonModalTitle').text(row.microServiceKey + ': owls')
                $('#commonModalTextArea').text(value)
            }
        }

        $("#table").bootstrapTable({ // table标签的id
            url: "/service/page.do", // 获取表格数据的url
            method: 'get',
            cache: false, // 设置为 false 禁用 AJAX 数据缓存， 默认为true
            striped: true,  //表格显示条纹，默认为false
            pagination: true, // 在表格底部显示分页组件，默认false
            pageList: [10, 15, 20, 25, 50, 100], // 设置页面可以显示的数据条数
            pageSize: 10, // 页面数据条数
            pageNumber: 1, // 首页页码
            sidePagination: 'server', // 设置为服务器端分页
            queryParams: function (params) { // 请求服务器数据时发送的参数，可以在这里添加额外的查询参数，返回false则终止请求
                return {
                    pageSize: this.pageSize, // 每页要显示的数据条数
                    pageOffset: params.offset // 页码
                }
            },
            sortName: 'microServiceId', // 要排序的字段
            sortOrder: 'desc', // 排序规则
            columns: [
                {
                    field: 'microServiceId', // 返回json数据中的name
                    title: 'ID', // 表格表头显示文字
                    align: 'center', // 左右居中
                    valign: 'middle',
                }, {
                    field: 'microServiceKey', // 返回json数据中的name
                    title: 'Key', // 表格表头显示文字
                    align: 'center', // 左右居中
                    valign: 'middle',
                }, {
                    field: 'microServiceName',
                    title: '服务名称',
                    align: 'center',
                    valign: 'middle',
                }, {
                    field: 'microServiceDesc',
                    title: '服务描述',
                    align: 'center',
                    valign: 'middle',
                }
                , {
                    field: 'microServiceHost',
                    title: '服务地址',
                    align: 'center',
                    valign: 'middle',
                }
                , {
                    field: 'microServiceOwlUrl',
                    title: 'OWL文件',
                    align: 'center',
                    valign: 'middle',
                    formatter: operateFormatterOwl,
                    events: operateEvents
                }
                , {
                    field: 'microServiceOwlsUrl',
                    title: 'OWLS文件',
                    align: 'center',
                    valign: 'middle',
                    formatter: operateFormatterOwls,
                    events: operateEvents
                }
            ],
            onLoadSuccess: function(response){  //加载成功时执行
                console.info("加载成功");
                //console.info(response);
                //$("#table").bootstrapTable('load', response);
            },
            onLoadError: function(){  //加载失败时执行
                console.info("加载数据失败");
            }

        })

        function operateFormatterOwl(value, row, index) {
            console.info(value);
            return [
                '<button id="findOwl" type="button" data-toggle="modal" data-target="#commonModal" class="btn btn-primary btn-xs">查看</button>',
            ].join('');
        }

        function operateFormatterOwls(value, row, index) {
            return [
                '<button id="findOwls" type="button" data-toggle="modal" data-target="#commonModal" class="btn btn-primary btn-xs">查看</button>',
            ].join('');
        }

    });

</script>
